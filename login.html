
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 50px;
        }
        form {
            display: inline-block;
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        input {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Login</h1>
    <form onsubmit="return validateLogin()">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <p id="errorMessage" class="error"></p>

    <script>
        function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Check for real admin credentials
            if (username === 'admin_real' && password === 'real_pass2KN#uvZdEZ74fxk') {
                sessionStorage.setItem('loggedInReal', true);
                sessionStorage.setItem('username', username);
                window.location.href = 'real_admin.html';
                return false;
            }

            // Check for fake admin (honeypot) credentials
            if (username === 'admin' && password === 'password') {
                sessionStorage.setItem('loggedInFake', true);
                sessionStorage.setItem('username', username);
                window.location.href = 'honeypot_admin.html';
                return false;
            }

            // Show error if credentials are incorrect
            document.getElementById('errorMessage').innerText = 'Invalid Username or Password. Please try again.';
            return false;
        }
    </script>

</body>
</html>
