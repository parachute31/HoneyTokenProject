<!-- HTML: userlogs.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Logs</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/js/userlogs.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Activity Logs</h1>
        <table id="logTable">
            <caption>Admin Activity Details</caption>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Button Clicked</th>
                    <th>Bot Name</th>
                    <th>Downloaded File</th>
                    <th>City</th>
                    <th>Country</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                <!-- Log entries will be inserted here -->
            </tbody>
        </table>
    </div>

    <script src="../js/userlogs.js"></script>

</body>
</html>
